<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Untree.co">
    <link rel="shortcut icon" href="logo.PNG">

    <meta name="description" content="" />
    <meta name="keywords" content="bootstrap, bootstrap4" />

    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Bootstrap JS (include Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="css/tiny-slider.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>Shejama Group</title>
</head>

<body>
<!-- Start Header/Navigation -->
<div id="navbar"></div>
<!-- End Header/Navigation -->

<!-- Start Hero Section -->
<div class="sub-hero">
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-4">
                <div class="intro-excerpt">
                    <h1 class="display-4 font-weight-bold">Kids Furniture</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Hero Section -->

<!-- Start product-category Section -->
<div class="product-section">
    <div class="container">
        <div class="row">
            <!-- Start Product List Row -->
            <div class="row">
                <!-- Product 1 -->
                <div class="col-md-3 mb-4">
                    <div class="product-item">
                        <img src="images/kids%20tables.jpg" class="img-fluid" alt="Product 1">
                        <h5 class="product-title text-center mt-3">Kids Tables</h5>
                    </div>
                </div>

                <!-- Product 2 -->
                <div class="col-md-3 mb-4">
                    <div class="product-item">
                        <img src="images/kids-cots.jpg" class="img-fluid" alt="Product 2">
                        <h5 class="product-title text-center mt-3">Cots</h5>
                    </div>
                </div>

                <!-- Product 3 -->
                <div class="col-md-3 mb-4">
                    <div class="product-item">
                        <img src="images/banybeds.jpg" class="img-fluid" alt="Product 3">
                        <h5 class="product-title text-center mt-3">Baby Beds</h5>
                    </div>
                </div>

                <!-- Product 4 -->
                <div class="col-md-3 mb-4">
                    <div class="product-item">
                        <img src="images/baby%20wardores.jpg" class="img-fluid" alt="Product 4">
                        <h5 class="product-title text-center mt-3">Baby Wardores </h5>
                    </div>
                </div>
            </div>
            <div class="row">
                <!-- Product 1 -->
                <div class="col-md-3 mb-4">
                    <div class="product-item">
                        <img src="images/kidsbookracks.jpg" class="img-fluid" alt="Product 1">
                        <h5 class="product-title text-center mt-3">Book racks</h5>
                    </div>
                </div>

                <!-- Product 2 -->
                <div class="col-md-3 mb-4">
                    <div class="product-item">
                        <img src="images/chestodrawers.jpg" class="img-fluid" alt="Product 2">
                        <h5 class="product-title text-center mt-3">Chest of drawers</h5>
                    </div>
                </div>

                <!-- Product 3 -->
                <div class="col-md-3 mb-4">
                    <div class="product-item">
                        <img src="images/kidscomputertables.jpg" class="img-fluid" alt="Product 3">
                        <h5 class="product-title text-center mt-3">Computer Tables</h5>
                    </div>
                </div>
            </div>
            <!-- End Product List Row -->
        </div>
    </div>
</div>
<!-- End product-category Section -->


<!-- Start Footer Section -->
<div id="footer"></div>
<!-- End Footer Section -->

<script src="js/scripts.js"></script>

</body>
</html>
