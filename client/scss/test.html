  <!-- Custom CSS for Dropdown -->
  <style>
    /* Dropdown Submenu CSS */
    /* Dropdown Submenu CSS */
    .dropdown-submenu {
      position: relative;
    }

    .dropdown-submenu .dropdown-menu {
      top: 0;
      left: 100%;  /* Position submenu to the right of the parent item */
      margin-top: -6px;
      display: none;  /* Initially hide the submenu */
      z-index: 9999;
    }

    .dropdown-submenu:hover .dropdown-menu {
      display: block;  /* Display the submenu on hover */
    }

    /* Ensure text color for all dropdown items */
    .nav-item .dropdown-item,
    .nav-item .dropdown-toggle {
      color: #000 !important;  /* Set the text color to black */
    }

    /* Ensure text color for submenu items */
    .dropdown-submenu .dropdown-menu .dropdown-item {
      color: #000 !important;  /* Set text color for submenu items */
    }

    /* Hover effect for better user experience */
    .nav-item .dropdown-item:hover,
    .dropdown-submenu .dropdown-menu .dropdown-item:hover {
      background-color: #f8f9fa; /* Light background on hover */
      color: #000 !important;  /* Ensure text stays black when hovered */
    }

  </style>
