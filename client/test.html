<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Untree.co">
  <link rel="shortcut icon" href="logo.PNG">
  <meta name="description" content="" />
  <meta name="keywords" content="bootstrap, bootstrap4" />

  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

  <!-- Bootstrap JS (include Popper.js) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link href="css/tiny-slider.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <title>Shejama Group</title>

  <style>
    /* Hero Section Carousel Custom Styles */
    .hero-carousel .carousel-item img {
      max-height: 500px;
      object-fit: cover;
    }
    .hero-carousel .carousel-caption {
      background: rgba(0, 0, 0, 0.5);
      padding: 1rem;
      border-radius: 10px;
    }
  </style>
</head>
<body>
<!-- Start Header/Navigation -->
<nav class="custom-navbar navbar navbar-expand-md navbar-dark bg-dark" aria-label="Furni navigation bar">
  <div class="container">
    <a class="navbar-brand" href="index.html">Shejama Group<span>.</span></a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsFurni" aria-controls="navbarsFurni" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsFurni">
      <ul class="custom-navbar-nav navbar-nav ms-auto mb-2 mb-md-0">
        <li class="nav-item active"><a class="nav-link" href="index.html">Home</a></li>
        <li><a class="nav-link" href="about.html">About us</a></li>
        <li><a class="nav-link" href="services.html">Services</a></li>
        <li><a class="nav-link" href="contact.html">Contact us</a></li>
      </ul>
    </div>
  </div>
</nav>
<!-- End Header/Navigation -->

<!-- Start Hero Section with Carousel -->
<div class="product-section">
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-lg-3 mb-5 mb-lg-0">
        <h2 class="mb-4 section-title">Crafted with excellent material.</h2>
        <p class="mb-4">Discover quality furnishings at our inviting shop.
          From modern sofas to classic tables, find the perfect pieces for your home. </p>
        <p><a href="shop.html" class="btn">Explore</a></p>
      </div>
      <!-- End Column 1 -->

      <!-- Start Column 2 (Product List) -->
      <div id="product-list" class="row col-12 col-md-8 mb-7 mb-md-0">
        <!-- Products will be injected here dynamically -->
      </div>
      <!-- End Column 2 (Product List) -->
    </div>
  </div>
</div>
<!-- End Hero Section -->

<script>
  // Fetch product data from the /items API
  fetch('http://localhost:5000/api/admin/items')  // Update the URL to your actual API endpoint
          .then(response => response.json())
          .then(data => {
            const productList = document.getElementById('product-list');

            // Loop through the items and generate HTML dynamically
            data.forEach(item => {
              // Create a new product card element dynamically
              const productCard = document.createElement('div');
              productCard.classList.add('col-12', 'col-md-4', 'col-lg-3', 'mb-5', 'mb-md-0');

              // Add the product content (name, price, image)
              productCard.innerHTML = `
                        <a class="product-item" href="cart.html">
                            <img src="${item.img}" class="img-fluid product-thumbnail" alt="${item.I_name}">
                            <h3 class="product-title">${item.I_name}</h3>
                            <strong class="product-price">$${item.price}</strong>
                            <span class="icon-cross">
                                <img src="images/cross.svg" class="img-fluid" alt="cross">
                            </span>
                        </a>
                    `;

              // Append the product card to the product list
              productList.appendChild(productCard);
            });
          })
          .catch(error => console.error('Error fetching items:', error));
</script>

</body>
</html>
